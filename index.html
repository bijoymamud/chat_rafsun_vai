<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Test Site</title>
    <style>
      /* Global Styles */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        color: #333;
      }

      /* Banner Section */
      .banner {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: white;
        text-align: center;
        padding: 100px 20px;
      }

      .banner h1 {
        font-size: 3em;
        margin: 0 0 20px;
      }

      .banner p {
        font-size: 1.2em;
        margin: 0 0 30px;
      }

      .banner button {
        background-color: white;
        color: #1d4ed8;
        font-size: 1em;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .banner button:hover {
        background-color: #e5e7eb;
      }

      /* Content Section */
      .content {
        text-align: center;
        padding: 50px 20px;
      }

      .content h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }

      .content p {
        font-size: 1em;
        max-width: 600px;
        margin: 0 auto 20px;
      }
    </style>
  </head>

    <!-- Banner Section -->
    <div class="banner">
      <h1>Welcome to My Website</h1>

    </div>

      <p>
        This is a simple HTML page with a banner section and content below. You
        can also include your chatbot script here.
      </p>
      <p>
        Click the button above to see an interaction. You can style this section
        further as needed.
      </p>
    </div>

  </body>
</html>
